<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>MTG cardfinder</title>
</head>
<body>
  <header>
    Welcome to a Magic the Gathering card finder
  </header>    
  <form id="wordSearch">
    <select id="typeSearch">
      <option Value="" disabled Selected>Type of Search</option>
      <option value="name">Card Name</option>
      <option value="text">Card Text</option>
      <option value="subType">Sub Type</option>
    </select>
    <input name="textSearch" id="textSearch" type="text" autofocus="true" class="form-input" />
    <button type="submit" class="btn">Search</button>
  </form>
  <form id="otherSearch">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-sm">
          <input type="checkbox" id="white" name="white" value="W">
          <label for="vehicle1"> white </label><br>
          <input type="checkbox" id="blue" name="blue" value="U">
          <label for="vehicle2"> blue </label><br>
          <input type="checkbox" id="black" name="black" value="B">
          <label for="vehicle3"> black</label><br>
          <input type="checkbox" id="red" name="red" value="R">
          <label for="vehicle3"> red</label><br>
          <input type="checkbox" id="green" name="green" value="g">
          <label for="vehicle3"> green</label><br>
        </div>

        <select id="cardType" class="col-sm">
          <option value="" disabled selected>Card Type</option>
          <option value="Creature">Creature</option>
          <option value="Instant">Instant</option>
          <option value="Sorcery">Sorcery</option>
          <option value="Enchantment">Enchantment</option>
          <option value="Artifact">Artifact</option>
          <option value="Land">Land</option>
          <option value="Planeswalker">Planeswalker</option>
          <option value="Tribal">Tribal</option>
          <option value="Conspiracy">Conspiracry</option>
        </select>

        <div class="input-group col-sm">
          <input type="text" class="form-control" id="cmc" placeholder="Converted Mana Cost" aria-label="cmc" aria-describedby="addon-wrapping">
          <button type="submit" class="btn">Search</button>
        </div>
      </div>
    </div>
  </form>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
